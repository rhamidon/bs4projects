</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
		<div class="container">
			<a href="./index.html" class="navbar-brand">Blogen</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item px-2">
						<a href="../index.html" class="nav-link">Dashboard</a>
					</li>
					<li class="nav-item px-2">
						<a href="../html/posts.html" class="nav-link">Posts</a>
					</li>
					<li class="nav-item px-2">
						<a href="../html/categories.html" class="nav-link">Categories</a>
					</li>
					<li class="nav-item px-2">
						<a href="../html/users.html" class="nav-link">Users</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-user"></i> Welcome Riyaz
						</a>
						<div class="dropdown-menu">
							<a href="./user/profile.html" class="dropdown-item">
								<i class="fa fa-user-circle"></i> Profile
							</a>
							<a href="./user/settings.html" class="dropdown-item">
								<i class="fa fa-gear"></i> Settings
							</a>
						</div>
					</li>
					<li class="nav-item">
						<a href="../html/login.html" class="nav-link">
							<i class="fa fa-user-times"></i> Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- HEADER section -->
	<div id="main-header" class="py-2 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>
						Post One
					</h1>
				</div>
			</div>
		</div>
	</div>

	<!-- ACTIONS section -->
	<section id="actions" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3 mr-auto">
					<a href="../index.html" class="btn btn-light btn-block">
						<i class="fa fa-arrow-left"></i> Back to Dashboard
					</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-success btn-block">
						<i class="fa fa-check"></i> Save Changes
					</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-danger btn-block">
						<i class="fa fa-remove"></i> Remove Post
					</a>
				</div>
			</div>
		</div>
	</section>

	<!-- DETAILS section -->
	<section id="details">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h4>Edit Post</h4>
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="postTitle" class="form-control-label">Title</label>
									<input type="text" class="form-control" id="postTitle" value="Post One">
								</div>
								<div class="form-group">
									<label for="postCategory" class="form-control-label">Category</label>
									<select id="postCategory" class="form-control">
										<option value="">Web Development</option>
										<option value="">Tech Gadgets</option>
										<option value="">Business</option>
										<option value="">Health &amp; Wellness</option>
									</select>
								</div>
								<div class="form-group">
									<label for="postFile" class="form-control-label">Image Upload</label>
									<input type="file" class="form-control-file" id="postFile">
									<small class="form-text text-muted">Max Size 3MB</small>
								</div>
								<div class="form-group">
									<label for="postBody" class="from-control-label">Body</label>
									<textarea name="postsEditor" id="postBody" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. In labore non atque dolor, error iste corporis corrupti, amet nam, porro sint nisi dolore consequuntur reiciendis, praesentium quibusdam rem repudiandae similique.</textarea>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- FOOTER section -->
	<section id="main-footer" class="bg-dark text-white pt-4 mt-4">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">Copyright &copy; 2017 Blogen</p>
				</div>
			</div>
		</div>
	</section>

	<!-- scripts -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>

	<script>
		CKEDITOR.replace('postsEditor');
	</script>
</body>
</html>
