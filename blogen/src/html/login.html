<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blogen Login</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
		<div class="container">
			<a href="#" class="navbar-brand navbar-brand-lg">Blogen</a>
		</div>
	</nav>
	
	<!-- HEADER section -->
	<div id="main-header" class="py-2 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>
						<h1><i class="fa fa-user"></i> Blogen Admin</h1>
					</h1>
				</div>
			</div>
		</div>
	</div>

	<!-- LOGIN section -->
	<section id="login" class="my-4">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card">
						<div class="card-header">
							<h4>Account Login</h4>
						</div>
						<div class="card-body">
							<form action="../index.html">
								<div class="form-group">
									<label for="email" class="form-input-label">Email</label>
									<input type="email" class="form-control" id="email">
								</div>
								<div class="form-group">
									<label for="password" class="form-input-label">Password</label>
									<input type="password" class="form-control" id="password">
								</div>
								<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- FOOTER section -->
	<section id="main-footer" class="bg-dark text-white py-4 mt-4">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">Copyright &copy; 2017 Blogen</p>
				</div>
			</div>
		</div>
	</section>

	<!-- scripts -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
