<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blogen User Area</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
		<div class="container">
			<a href="../../index.html" class="navbar-brand">Blogen</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item px-2">
						<a href="../../index.html" class="nav-link">Dashboard</a>
					</li>
					<li class="nav-item px-2">
						<a href="../posts.html" class="nav-link">Posts</a>
					</li>
					<li class="nav-item px-2">
						<a href="../categories.html" class="nav-link">Categories</a>
					</li>
					<li class="nav-item px-2">
						<a href="../users.html" class="nav-link">Users</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-user"></i> Welcome Riyaz
						</a>
						<div class="dropdown-menu">
							<a href="./profile.html" class="dropdown-item">
								<i class="fa fa-user-circle"></i> Profile
							</a>
							<a href="./settings.html" class="dropdown-item">
								<i class="fa fa-gear"></i> Settings
							</a>
						</div>
					</li>
					<li class="nav-item">
						<a href="../login.html" class="nav-link">
							<i class="fa fa-user-times"></i> Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- HEADER section -->
	<div id="main-header" class="py-2 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>
						<i class="fa fa-user"></i> Edit Profile
					</h1>
				</div>
			</div>
		</div>
	</div>

	<!-- ACTIONS section -->
	<section id="actions" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3 mr-auto">
					<a href="../../index.html" class="btn btn-light btn-block">
						<i class="fa fa-arrow-left"></i> Back to Dashboard
					</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#changePasswordModal">
						<i class="fa fa-lock"></i> Change Password
					</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-danger btn-block">
						<i class="fa fa-remove"></i> Delete Account
					</a>
				</div>
			</div>
		</div>
	</section>

	<!-- PROFILE EDIT section -->
	<section id="profile">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="card">
						<div class="card-header">
							<h4>Edit Profile</h4>
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="username" class="form-input-label">Username</label>
									<input type="text" class="form-control" value="Riyaz" id="username">
								</div>
								<div class="form-group">
									<label for="useremail" class="form-input-label">Email</label>
									<input type="text" class="form-control" value="riyaz@mail.com" id="useremail">
								</div>
								<div class="form-group">
									<label for="bioEditor" class="form-control-label"></label>
									<textarea name="bioEditor" id="bioEditor" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi quas, doloribus, vero doloremque aut dignissimos?</textarea>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<h3>Your Avatar</h3>
					<img src="../../img/avatar.png" alt="avatar" class="d-block img-fluid mb-3">
					<button class="btn btn-primary  btn-block">Edit Avatar</button>
				</div>
			</div>
		</div>
	</section>
	
	<!-- FOOTER section -->
	<section id="main-footer" class="bg-dark text-white pt-4 mt-4">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">Copyright &copy; 2017 Blogen</p>
				</div>
			</div>
		</div>
	</section>
	
	<!-- MODAL -->
	<div class="modal fade" id="changePasswordModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-primary text-white">
					<h5 class="modal-title">Change Password</h5>
					<button data-dismiss="modal" type="close">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="currentPassword" class="form-control-label">Current Password</label>
							<input type="password" class="form-control" id="currentPassword">
						</div>
						<div class="form-group">
							<label for="newPassword" class="form-control-label">New Password</label>
							<input type="password" class="form-control" id="newPassword">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" type="submit" data-dismiss="modal">Save Changes</button>
					<button class="btn btn-secondary" type="close" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- scripts -->
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/popper.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>

	<script>
		CKEDITOR.replace('bioEditor');
	</script>
</body>
</html>
